<script type="text/javascript" src="/external/jquery/jquery.js" ></script>

<script type="text/javascript" src="/javascript/scoreboard.js" ></script>

</head>

<body>
<div id="mainDiv" style="opacity: 1;">
  <div id="WftdaMain" class="Full"><img class="Bar" src="/views/images/wg_color/wftda_overlay_main_alpha.png"/></div>
  <div id="WftdaT1CV" class="Full"><img class="Bar" src="/views/images/wg_color/wftda_overlay_left_alpha.png"/></div>
  <div id="WftdaT1LD" class="Full"><img class="Bar" src="/views/images/wg_color/wftda_overlay_t1_lead_alpha.png"/></div>
  <div id="WftdaMid" class="Full"><img class="Bar" src="/views/images/wg_color/wftda_overlay_middle_alpha.png"/></div>
  <div id="WftdaLogo" class="Full"><img class="Bar" src="/views/images/wg_color/wftda_overlay_logo_alpha.png"/></div>
  <div id="WftdaStatus" class="Full"><img class="Bar" src="/views/images/wg_color/wftda_overlay_status_alpha.png"/></div>
  <div id="WftdaT2CV" class="Full"><img class="Bar" src="/views/images/wg_color/wftda_overlay_right_alpha.png"/></div>
  <div id="WftdaT2LD" class="Full"><img class="Bar" src="/views/images/wg_color/wftda_overlay_t2_lead_alpha.png"/></div>

  <div id="StatusBar" class="noBack"><a></a></div>
  <div id="TopBar">
    <div id="ClockPeriodNumber" class="noBack">
      <a><span class="Name">P</span><span class="Number"></span></a>
    </div>
    <div id="ClockPeriodTime" class="noBack">
      <a class="ClockPI"></a>
    </div>
    <div id="ClockIntermissionTime" class="noBack">
      <a class="ClockPI"></a>
    </div>
    <div id="ClockJamTime" class="noBack">
      <a class="ClockJLT"></a>
    </div>
    <div id="ClockLineupTime" class="noBack">
      <a class="ClockJLT"></a>
    </div>
    <div id="ClockTimeoutTime" class="noBack">
      <a class="ClockJLT"></a>
    </div> 
    <div id="ClockJamNumber" class="noBack">
      <a><span class="Name">J</span><span class="Number"></span></a>
    </div>
  </div>

  <div id="BottomBar">
    <div id="Team1TimeOuts" class="TimeOuts"><a></a></div>
    <div id="Team1Swatch" class="noBack" ><a></a></div>
    <div id="Team1Name" class="noBack" ><a class="Name"></a><a class="AlternateName"></a></div>
    <div id="Team1Score" class="noBack" ><a></a></div>
    <div id="Team2Swatch" class="noBack" ><a></a></div>
    <div id="Team2Name" class="noBack" ><a class="Name"></a><a class="AlternateName"></a></div>
    <div id="Team2Score" class="noBack" ><a></a></div>
    <div id="Team2TimeOuts" class="TimeOuts"><a></a></div>
  </div>

  <div id="BottomJamBar">
    <div id="Team1JamPoints" class="noBack Swappable"><a></a></div>
    <div id="Team2JamPoints" class="noBack Swappable"><a></a></div>
  </div>

</div>
</body>

</html>
