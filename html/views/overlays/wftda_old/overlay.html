<script type="text/javascript" src="/external/jquery/jquery.js" ></script>

<script type="text/javascript" src="/javascript/scoreboard.js" ></script>

</head>

<body>
<div id="mainDiv">
  <div id="WftdaMain" class="Full"><img class="Bar" src="/views/images/overlay-wftda/main_tc.png"/></div>
  <div id="WftdaT1CV" class="Full"><img class="Bar" src="/views/images/overlay-wftda/t1_cover.png"/></div>
  <div id="WftdaT1LD" class="Full"><img class="Bar" src="/views/images/overlay-wftda/t1_lead.png"/></div>
  <div id="WftdaT1OR" class="Full"><img class="Bar" src="/views/images/overlay-wftda/t1_or.png"/></div>
  <div id="WftdaT1T1" class="Full"><img class="Bar" src="/views/images/overlay-wftda/t1_to1.png"/></div>
  <div id="WftdaT1T2" class="Full"><img class="Bar" src="/views/images/overlay-wftda/t1_to2.png"/></div>
  <div id="WftdaT1T3" class="Full"><img class="Bar" src="/views/images/overlay-wftda/t1_to3.png"/></div>
  <div id="WftdaT2CV" class="Full"><img class="Bar" src="/views/images/overlay-wftda/t2_cover.png"/></div>
  <div id="WftdaT2LD" class="Full"><img class="Bar" src="/views/images/overlay-wftda/t2_lead.png"/></div>
  <div id="WftdaT2OR" class="Full"><img class="Bar" src="/views/images/overlay-wftda/t2_or.png"/></div>
  <div id="WftdaT2T1" class="Full"><img class="Bar" src="/views/images/overlay-wftda/t2_to1.png"/></div>
  <div id="WftdaT2T2" class="Full"><img class="Bar" src="/views/images/overlay-wftda/t2_to2.png"/></div>
  <div id="WftdaT2T3" class="Full"><img class="Bar" src="/views/images/overlay-wftda/t2_to3.png"/></div>

  <div id="StatusBar" class="noBack"><a></a></div>
  <div id="TopBar">
    <div id="ClockPeriodNumber" class="noBack">
      <a><span class="Name">P</span><span class="Number"></span></a>
    </div>
    <div id="ClockPeriodTime" class="noBack">
      <a class="ClockPI"></a>
    </div>
    <div id="ClockIntermissionTime" class="noBack">
      <a class="ClockPI"></a>
    </div>
    <div id="ClockJamTime" class="noBack">
      <a class="ClockJLT"></a>
    </div>
    <div id="ClockLineupTime" class="noBack">
      <a class="ClockJLT"></a>
    </div>
    <div id="ClockTimeoutTime" class="noBack">
      <a class="ClockJLT"></a>
    </div> 
    <div id="ClockJamNumber" class="noBack">
      <a><span class="Name">J</span><span class="Number"></span></a>
    </div>
  </div>

  <div id="BottomBarFullWidth">
  </div>
 
  <div id="BottomBar">
    <div id="Team1TimeOuts" class="TimeOuts"><a></a></div>
    <div id="Team1Name" class="noBack" ><a class="Name"></a><a class="AlternateName"></a></div>
    <div id="Team1Score" class="noBack" ><a></a></div>
    <div id="Team2Name" class="noBack" ><a class="Name"></a><a class="AlternateName"></a></div>
    <div id="Team2Score" class="noBack" ><a></a></div>
    <div id="Team2TimeOuts" class="TimeOuts"><a></a></div>
  </div>

</div>
</body>

</html>
