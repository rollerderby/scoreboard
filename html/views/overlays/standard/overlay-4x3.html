<script type="text/javascript" src="/external/jquery/jquery.js" ></script>

<script type="text/javascript" src="/javascript/scoreboard.js" ></script>

</head>

<body>
<div id="mainDiv">

  <div id="StatusBar" class="circle noBorder"><a></a></div>
  <div id="TopBar">
    <div id="ClockPeriodNumber" class="circle noBorder">
      <a><span class="Name">P</span><span class="Number"></span></a>
    </div>
    <div id="ClockPeriodTime" class="circle noBorder">
      <a class="ClockP"></a>
    </div>
    <div id="ClockIntermissionTime" class="circle noBorder">
      <a class="ClockJLTI"></a>
    </div>
    <div id="ClockJamTime" class="circle noBorder">
      <a class="ClockJLTI"></a>
    </div>
    <div id="ClockLineupTime" class="circle noBorder">
      <a class="ClockJLTI"></a>
    </div>
    <div id="ClockTimeoutTime" class="circle noBorder">
      <a class="ClockJLTI"></a>
    </div> 
    <div id="ClockJamNumber" class="circle noBorder">
      <a class="ClockJN"><span class="Name">J</span><span class="Number"></span></a>
    </div>
  </div>

  <div id="BottomBarFullWidth">
    <div id="Team1Logo" class="logos"><img></img></div>
    <div id="Team2Logo" class="logos"><img></img></div>   
  </div>
 
  <div id="BottomBar">
    <div id="Team1TimeOuts" class="TimeOuts circle redBorder"><a></a></div>
    <div id="Team1Name" class="circle noBorder" ><a class="Name"></a><a class="AlternateName"></a></div>
    <div id="Team1Score" class="circle noBorder" ><a></a></div>
    <div id="Team2Name" class="circle noBorder" ><a class="Name"></a><a class="AlternateName"></a></div>
    <div id="Team2Score" class="circle noBorder" ><a></a></div>
    <div id="Team2TimeOuts" class="TimeOuts circle redBorder"><a></a></div>
  </div>

</div>
</body>

</html>
