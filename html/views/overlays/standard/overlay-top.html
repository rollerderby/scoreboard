<script type="text/javascript" src="/external/jquery/jquery.js" ></script>

<script type="text/javascript" src="/javascript/scoreboard.js" ></script>

</head>
<body>
	<div id="barBackground"></div>
	<div id="mainDiv">
		<div id="MainBar">
			<div class="Team Team1">
				<div class="Lead NoOverflow"><a class="ToggleLead">&#9733;</a></div>
				<div class="Score NoOverflow"><a></a></div>
				<div class="Name NoOverflow"><span class="Name"><a class="Name"></a><a class="AlternateName"></a></span><a class="AlternateNameTeamColor"></a></div>
				<div class="Timeouts">
					<div class="Timeout1 Timeout"></div>
					<div class="Timeout2 Timeout"></div>
					<div class="Timeout3 Timeout"></div>
					<div class="OfficialReview"></div>
				</div>
			</div>
			<div class="Clocks Clock JLT">
				<div class="Jam Time NoOverflow"><a class="Time"></a></div>
				<div class="Lineup Time NoOverflow"><a class="Time"></a></div>
				<div class="Timeout Time NoOverflow"><a class="Time"></a></div>
			</div>
			<div class="Numbers">
				<div class="Period Number NoOverflow"><a>P</a><a class="Number"></a></div>
				<div class="Jam Number NoOverflow"><a>J</a><a class="Number"></a></div>
				<div class="Status Text"><a>Timeout</a></div>
			</div>
			<div class="Clocks Clock PI">
				<div class="Period Time NoOverflow"><a class="Time"></a></div>
				<div class="Intermission Time NoOverflow"><a class="Time"></a></div>
			</div>
			<div class="Team Team2">
				<div class="Lead NoOverflow"><a class="ToggleLead">&#9733;</a></div>
				<div class="Score NoOverflow"><a></a></div>
				<div class="Name NoOverflow"><span class="Name"><a class="Name"></a><a class="AlternateName"></a></span><a class="AlternateNameTeamColor"></a></div>
				<div class="Timeouts">
					<div class="Timeout1 Timeout"></div>
					<div class="Timeout2 Timeout"></div>
					<div class="Timeout3 Timeout"></div>
					<div class="OfficialReview"></div>
				</div>
			</div>
		</div>
	</div>
</body>
