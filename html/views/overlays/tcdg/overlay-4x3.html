<script type="text/javascript" src="/external/jquery/jquery.js" ></script>

<script type="text/javascript" src="/javascript/scoreboard.js" ></script>

</head>

<body>
<div id="mainDiv">
	<div id="TCDGMain"  class="Full"><img class="Bar" src="/views/images/overlay-tcdg-4x3/main.png"/></div>
	<div id="TCDGT1LD"  class="Full"><img class="Bar" src="/views/images/overlay-tcdg-4x3/t1lead.png"/></div>
	<div id="TCDGT1LDC" class="Full"><img class="Bar" src="/views/images/overlay-tcdg-4x3/t1leadcover.png"/></div>
	<div id="TCDGT1OR"  class="Full"><img class="Bar" src="/views/images/overlay-tcdg-4x3/t1or.png"/></div>
	<div id="TCDGT1T1"  class="Full"><img class="Bar" src="/views/images/overlay-tcdg-4x3/t1t1.png"/></div>
	<div id="TCDGT1T2"  class="Full"><img class="Bar" src="/views/images/overlay-tcdg-4x3/t1t2.png"/></div>
	<div id="TCDGT1T3"  class="Full"><img class="Bar" src="/views/images/overlay-tcdg-4x3/t1t3.png"/></div>
	<div id="TCDGT2LD"  class="Full"><img class="Bar" src="/views/images/overlay-tcdg-4x3/t2lead.png"/></div>
	<div id="TCDGT2LDC" class="Full"><img class="Bar" src="/views/images/overlay-tcdg-4x3/t2leadcover.png"/></div>
	<div id="TCDGT2OR"  class="Full"><img class="Bar" src="/views/images/overlay-tcdg-4x3/t2or.png"/></div>
	<div id="TCDGT2T1"  class="Full"><img class="Bar" src="/views/images/overlay-tcdg-4x3/t2t1.png"/></div>
	<div id="TCDGT2T2"  class="Full"><img class="Bar" src="/views/images/overlay-tcdg-4x3/t2t2.png"/></div>
	<div id="TCDGT2T3"  class="Full"><img class="Bar" src="/views/images/overlay-tcdg-4x3/t2t3.png"/></div>

	<div id="StatusBar" class="noBack"><a></a></div>
	<div id="TopBar">
		<div id="ClockPeriodNumber" class="noBack">
			<a><span class="Name">P</span><span class="Number"></span></a>
		</div>
		<div id="ClockPeriodTime" class="noBack">
			<a class="ClockPI"></a>
		</div>
		<div id="ClockIntermissionTime" class="noBack">
			<a class="ClockPI"></a>
		</div>
		<div id="ClockJamTime" class="noBack">
			<a class="ClockJLT"></a>
		</div>
		<div id="ClockLineupTime" class="noBack">
			<a class="ClockJLT"></a>
		</div>
		<div id="ClockTimeoutTime" class="noBack">
			<a class="ClockJLT"></a>
		</div>
		<div id="ClockJamNumber" class="noBack">
			<a><span class="Name">J</span><span class="Number"></span></a>
		</div>
	</div>

	<div id="BottomBarFullWidth">
		<div id="Team1Logo" class="logos"><img></img></div>
		<div id="Team2Logo" class="logos"><img></img></div>
	</div>

	<div id="BottomBar">
		<div id="Team1TimeOuts" class="TimeOuts"><a></a></div>
		<div id="Team1Name" class="noBack" ><a class="Name"></a><a class="AlternateName"></a></div>
		<div id="Team1Score" class="noBack" ><a></a></div>
		<div id="Team2Name" class="noBack" ><a class="Name"></a><a class="AlternateName"></a></div>
		<div id="Team2Score" class="noBack" ><a></a></div>
		<div id="Team2TimeOuts" class="TimeOuts"><a></a></div>
	</div>

</div>
</body>

</html>
