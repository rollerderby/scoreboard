<!DOCTYPE html>
<html>
	<head>
		<title>Overlay Admin | CRG ScoreBoard</title>
		<script type="text/javascript" src="/external/jquery/jquery.js"></script>
		<script type="text/javascript" src="/json/core.js"></script>
		<script type="text/javascript" src="/json/WS.js"></script>
		<script type="text/javascript" src="../dataset.js"></script>
	</head>

	<body>

	<div id="Controls">

		<p id="Core" class="Panel">
			<h2>Elements</h2>
			<button data-key="C" data-setting="ScoreBoard.Settings.Setting(Overlay.Interactive.Clock)" class="ToggleSwitch">Clock [C]</button> 
			<button data-key="S" data-setting="ScoreBoard.Settings.Setting(Overlay.Interactive.Score)" class="ToggleSwitch">Score [S]</button>
			<button data-key="J" data-setting="ScoreBoard.Settings.Setting(Overlay.Interactive.ShowJammers)" class="ToggleSwitch">Jammer Names [J]</button><br/>
			<button data-key="L" data-setting="ScoreBoard.Settings.Setting(Overlay.Interactive.ShowLineups)" class="ToggleSwitch">Lineups [L]</button><br/>
			<button data-key="N" data-setting="ScoreBoard.Settings.Setting(Overlay.Interactive.ShowAllNames)" class="ToggleSwitch">All Names [N]</button><br/>
		</p>

		<p id="Panel">
			<h2>Panels</h2>
			<select class="SelectUpdator" id="PanelOverlay" data-subforms=".ExtraForm" data-target="#OverlayType" data-setting="ScoreBoard.Settings.Overlay.Interactive.Panel" data-field="data-next">
				<option data-key="X" value="">--- No Panel --- [X]</option>
				<option data-key="0" value="PPJBox">Points per Jam  [0]</option>
				<option data-key="1" value="RosterTeam1">Roster (T1)  [1]</option>
				<option data-key="2" value="RosterTeam2">Roster (T2)  [2]</option>
				<option data-key="3" value="PenaltyTeam1">Penalty (T1) [3]</option>
				<option data-key="4" value="PenaltyTeam2">Penalty (T2) [4]</option>
				<option data-key="9" value="LowerThird" data-form=".ExtraFormLower">Lower Third [9]</option>
				<option data-key="U" value="Upcoming">Upcoming [U]</option>
			</select>


			<button data-key=" " data-setting="ScoreBoard.Settings.Setting(Overlay.Interactive.Panel)" id="OverlayType" class="ToggleSwitch Reverse NoAuto" data-source="#PanelOverlay"> </button>
			<input type="hidden" data-setting="ScoreBoard.Settings.Setting(Overlay.Interactive.LowerThird.Style)" id="LowerStyle" data-source="#LowerThirdStyle"> </input>

			<div class="ExtraForm ExtraFormLower" style="display: none;">
				<h2>Lower Third</h2>
				<div class="in">
					<label>Line 1/Line 2/Style</label>
					<input data-setting="ScoreBoard.Settings.Setting(Overlay.Interactive.LowerThird.Line1)" type="text"/><br/>
					<input data-setting="ScoreBoard.Settings.Setting(Overlay.Interactive.LowerThird.Line2)" type="text"/><br/>
					<select class="SelectUpdator" id="LowerThirdStyle" data-setting="ScoreBoard.Settings.Setting(Overlay.Interactive.LowerThird.Style)" data-target="#LowerStyle">
						<option value="ColourDefault">--- Default --- </option>
						<option value="ColourTeam1">Team 1</option>
						<option value="ColourTeam2">Team 2</option>
					</select>

	
					<label>Auto Skater Generator</label>
					<select id="Skaters">
					</select>

					<select id="Keepers" style="width: 80%; float: left;">
						<option data-line1="" data-line2="" data-style="ColourDefault">--- Clear ---</option>
					</select>
					<button id="KeeperAdd" style="width: 15%; ">+</button>

				</div>
			</div>

		</p>
		<p id="Background" class="Panel">
			<h2>Background</h2>
			<select class="Selector" id="BackgroundColor" data-setting="ScoreBoard.Settings.Setting(Overlay.Interactive.BackgroundColor)" data-field="data-next">
				<option value="transparent">Transparent</option>
				<option value="#00ff00">Green</option>
			</select>
		</p>
		<div id="TeamOptions" class="Panel" sbContext="ScoreBoard">
			<h2>Team Display</h2>
			<label>1 - Name/FG/BG</label>
			<input data-setting="ScoreBoard.CurrentGame.Team(1).AlternateName(overlay)" type="text"/><br/>
			<input data-setting="ScoreBoard.CurrentGame.Team(1).Color(overlay_fg)" type="color" cleared="true" value="#FFFFFF"/><button class="ClearPrev">X</button></br>
			<input data-setting="ScoreBoard.CurrentGame.Team(1).Color(overlay_bg)" type="color" cleared="true" value="#666666"/><button class="ClearPrev">X</button></br>
			<label>2 - Name/FG/BG</label>
			<input data-setting="ScoreBoard.CurrentGame.Team(2).AlternateName(overlay)" type="text"/><br/>
			<input data-setting="ScoreBoard.CurrentGame.Team(2).Color(overlay_fg)" type="color" cleared="true" value="#FFFFFF"/><button class="ClearPrev">X</button></br>
			<input data-setting="ScoreBoard.CurrentGame.Team(2).Color(overlay_bg)" type="color" cleared="true" value="#666666"/><button class="ClearPrev">X</button></br>
		</div>

	</div>
	<div id="Preview">
		<iframe src="../index.html">
		</iframe>
	</div>

	</body>
</html>
