<script type="text/javascript" src="/external/jquery/jquery.js"></script>

<script type="text/javascript" src="/javascript/scoreboard.js"></script>

</head>

<body>

<div id="controlsDiv">

</div>

<div id="tableDiv">
	<table class="Template">
		<thead>
			<tr class="Team">
				<th class="Team" colspan="100%">
					<a class="Team"></a>
				</th>
			</tr>
			<tr class="Header">
				<th class="Name">Name</th>
				<th class="Number">#</th>
				<th class="Bench">Bench</th>
				<th class="Pivot">Pivot</th>
				<th class="Blocker">Blocker</th>
				<th class="Jammer">Jammer</th>
				<th class="Box">Box</th>
			</tr>
		</thead>
		<tbody>
			<tr class="Template">
				<td class="Name"><a class="Name"></a></td>
				<td class="Number"><a class="Number"></a></td>
				<td class="Bench Position">
					<a class="Bench">Bench</a>
					<a class="Name"></a>
				</td>
				<td class="Pivot Position">
					<a class="Pivot">Pivot</a>
					<a class="Name"></a>
				</td>
				<td class="Blocker Position">
					<a class="Blocker">Blocker</a>
					<a class="Name"></a>
				</td>
				<td class="Jammer Position">
					<a class="Jammer">Jammer</a>
					<a class="Name"></a>
				</td>
				<td class="Box">
					<a class="Box">Box</a>
					<a class="Name"></a>
				</td>
			</tr>
		</tbody>
	</table>
</div>

</body>

</html>
